<!DOCTYPE html>

    <section id="top-container">
        <div class="item box-big1">

                <h2 class="item_title"><a href="">Beppu<br>-Farm</a></h2>
                <nav class="navigation">
                    <ul>

                        <li><a href="#access">Access</a></li>

        <div class="item box-big3"></div>

        <div class="item box-move2"></div>
    </section>
    <section id="about">
        <div class="inner">
            <h1 class="title">About</h1>
            <div class="images-container">
                <div class="item items-big1">
                    <div class="imgs1">
                        <img src="./img/main1.jpg" alt="">
                    </div>
                </div>
                <div class="item items-small1">
                    <p class="concept_text concept_text2">
                        <span>Beppu Farm</span>は宮崎県にある<br>
                        自社経営の自然たっぷりの農場です。
                    </p>
                </div>
                <div class="item items-big2">
                    <div class="imgs2">
                        <img src="./img/main2.jpg" alt="">
                    </div>
                </div>
                    <div class="item items-small2">
                        <p class="concept_text">
                            めいっぱいの愛情を込めて育て、<br>
                            一匹一匹泣きながら屠殺しております。<br>
                            緑の中で元気いっぱいに育った<br>
                            栄養たっぷりのお肉をご提供させて頂きます。
                        </p>
                    </div>
            </div>
        </div>

    <section id="photo">
        <div class="inner inner2">
            <h1 class="title title2">Photo</h1>
                <div class="photo-container">
                    <div class="item item_p1"></div>
                    <div class="item item_p2"></div>
                    <div class="item item_p3"></div>
                    <div class="item item_p4"></div>
                    <div class="item item_p5"></div>
                </div>
